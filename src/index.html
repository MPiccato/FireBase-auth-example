<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Firebase auth
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./index.js" type="module"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Firebase Auth App Example</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signin">Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signout">Sign up</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>


<!-- Signin Modal -->
    <div class="modal fade" id="signin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ingresar...</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="signin">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control mb-2">

                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control mb-2">
                    <button type = "submit" class="btn btn-primary">
                        Ingresar
                    </button>
                </form>

            </div>
           
        </div>
        </div>
    </div>

<!-- Signup Modal -->
    <div class="modal fade" id="signout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Alta Usuario</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="singout">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control mb-2">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control mb-2">
                    <button type = "submit" class="btn btn-primary">
                        Registrar
                    </button>
    
                </form>
            </div>
          
        </div>
        </div>
    </div>
  


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
